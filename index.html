<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Practicum student">
    <meta name="description" content="Современные и эффективные подходы к обучению">
    <meta name="keywords" content="Практикум,Фейнман,обучение,учёба,Кауфман">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Фото Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper"><h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button></div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Изображение Карачаевска" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevo-cherkessia.jpg" alt="Изображение гор Карачаево-Черкессии" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевo-Черкессия</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/apls.jpg" alt="Изображение гор Альп" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Горы Альпы</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.png" alt="Изображение гор Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Изображение гор Эльбрус" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/island.jpg" alt="Изображение местности Исландии" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Исландия</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" class="popup__form">
                    <label for="popupInputTitle" class="popup__label">
                        <input id="popupInputTitle" type="text" value="Жак-Ив Кусто" class="popup__input" placeholder="Имя">
                    </label>
                    <label for="popupInputSubtitle" class="popup__label">
                        <input id="popupInputSubtitle" type="text" value="Исследователь океана" class="popup__input" placeholder="О себе">
                    </label>
                    <button class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>
</html>
