<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Practicum student">
    <meta name="description" content="Современные и эффективные подходы к обучению">
    <meta name="keywords" content="Практикум,Фейнман,обучение,учёба,Кауфман">
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <title>Document</title>
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <picture>
                <source media="(min-width: 480px)" srcset="./images/logo.png">
                <img src="./images/logo-mobile.png" alt="Логотип Место" class="header__logo">
            </picture>
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Фото Кусто" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__wrapper">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" aria-label="Добавить элемент" class="profile__add-button"></button>
            </section>
            <section class="elements">
                <template id="element__template">
                    <div class="element">
                        <img src="" alt="" class="element__image">
                        <button type="button" aria-label="Удалить" class="element__trash-button"></button>
                        <div class="element__group">
                            <h2 class="element__title"></h2>
                            <button type="button" aria-label="Лайкнуть" class="element__like-button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
        <div class="popup popup_type_edit-profile">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__close popup__close_type_edit-profile"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form action="#" name="profile-form" class="popup__form popup__form_type_edit-profile">
                    <label for="popupInputTitle" class="popup__label">
                        <input id="popupInputTitle" name="Popup Input Title" type="text" value="Жак-Ив Кусто"
                            class="popup__input popup__input_type_title" placeholder="Имя">
                    </label>
                    <label for="popupInputSubtitle" class="popup__label">
                        <input id="popupInputSubtitle" name="Popup Input Subtitle" type="text"
                            value="Исследователь океана" class="popup__input popup__input_type_subtitle"
                            placeholder="О себе">
                    </label>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__close popup__close_type_add-card"></button>
                <h2 class="popup__title popup__title_type_add-card">Новое место</h2>
                <form action="#" name="add-card-form" class="popup__form popup__form_type_add-card">
                    <label for="popupInputName" class="popup__label">
                        <input id="popupInputName" name="Popup Input Name" type="text"
                            class="popup__input popup__input_type_name" placeholder="Название">
                    </label>
                    <label for="popupInputLink" class="popup__label">
                        <input id="popupInputLink" name="Popup Input Link" type="text"
                            class="popup__input popup__input_type_link" placeholder="Ссылка на картинку">
                    </label>
                    <button type="submit" class="popup__save">Сохранить</button>
                </form>
            </div>
        </div>
        <div class="popup popup_type_expand-image">
            <figure class="popup__image-figure">
                <button type="button" aria-label="Закрыть всплывающее окно"
                    class="popup__close popup__close_type_expand-image"></button>
                <img src="" alt="" class="popup__image">
                <figcaption class="popup__image-title"></figcaption>
            </figure>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
