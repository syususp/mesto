<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Practicum student">
    <meta name="description" content="Современные и эффективные подходы к обучению">
    <meta name="keywords" content="Практикум,Фейнман,обучение,учёба,Кауфман">
    <link rel="stylesheet" href="pages/index.css">
    <title>Document</title>
</head>
<body class="body">
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main class="main">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Фото Кусто" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="elements">
                <div class="element">
                    <img src="./images/karachaevsk.jpg" alt="Изображение Карачаевска" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевск</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/karachaevo-cherkessia.jpg" alt="Изображение гор Карачаево-Черкессии" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Карачаевo-Черкессия</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/apls.jpg" alt="Изображение гор Альп" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Горы Альпы</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/dombai.png" alt="Изображение гор Домбай" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/elbrus.png" alt="Изображение гор Эльбрус"" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
                <div class="element">
                    <img src="./images/island.jpg" alt="Изображение местности Исландии" class="element__image">
                    <div class="element__group">
                        <h2 class="element__title">Исландия</h2>
                        <button class="element__like-button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>
    </div>
</body>
</html>
